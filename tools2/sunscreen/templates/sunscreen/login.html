{% extends "sunscreen/base1.html" %}

{% load static %}

{% block title %}Login{% endblock %}

{% block css %}<link rel="stylesheet" type="text/css" href="{% static 'css/register.css' %}">{% endblock %}

{% block content %}
<div class="container">
	<div class="row">
	    <div class="col s6 offset-s3">
	      <div class="card">
	        <div class="card-image">
	          <img src="{% static 'site-resources/register-bg.png' %}">
	          <span class="card-title">Login</span>
	        </div>
	        <div class="card-content">
	        	<form action="{% url 'login' %}" method="post" class="form-login">
	        		{% for field in form.visible_fields %}
	        		<div class="input-field">
	        			<input id="{{field.name}}" type="text" name="{{field.name}}">
	        			<label for="{{field.name}}">{{field.label}}</label>
	        		</div>
	        		{% endfor %}
	        		{% if errors %}
	        		<p>{{errors}}</p>
	        		<br>
	        		{% endif %}
	        		<button class="btn">Login</button>
	        		{% csrf_token %}
	        	</form>
	        </div>
	      </div>
	    </div>
	 </div>
</div>
{% endblock %}
